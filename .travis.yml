language: python
cache: pip

python:
  - "3.6"

services:
  - postgresql

addons:
  postgresql: "10"

env:
  global:
    - DJANGO_SETTINGS_MODULE=forms_ui.conf.dev
    - SECRET_KEY=dummy
    - PGUSER=postgres
    - PGPASSWORD=

install:
  - pip install -r requirements/dev.txt
  - pip install codecov
  - npm ci
  - npm run build

script:
  - python src/manage.py collectstatic --noinput --link
  - coverage run src/manage.py test src

after_success:
  - codecov
